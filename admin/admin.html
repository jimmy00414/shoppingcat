<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Peter Chen" />
    <meta name="robots" content="index,follow" />
    <title>安全喵購物網後台管理系統</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" />    
  </head>
  <body>
    <nav class="topBar">
      <div class="wrap">
          <h1><a href="/" class="logo"> 安全喵購物網
</a></h1>
          <span class="material-icons menuToggle">
              menu
          </span>
          <ul class="topBar-menu">
              <li><a href="#">後台管理</a></li>
              <li><a href="#" class="loginInput">管理員登入</a></li>
          </ul>
           <!-- 登入 -->
          <div class="loginIn">
            <form action="" class="submitForm">
                <div class="form-group">
                  <label for="apiName">使用者 API 路徑: </label>
                  <input type="text" id="apiName">
                  <p class="alertMsg" data-title="路徑"></p>
                </div>
                <div class="form-group">
                  <label for="apiKey">使用者 API KEY: </label>
                  <input type="text" id="apiKey">
                  <p class="alertMsg" data-title="KEY"></p>
                </div>
                <input type="button" value="登入" class="addBtnLogin">
              </form>
          </div>
      </div>
  </nav>

  <section class="wrap orderPage-list">
      <a href="##" class="discardAllBtn">清除全部訂單</a>
      <div class="orderTableWrap">
          <table class="orderPage-table">
          </table>
      </div>
  </section>
</body>
     <!-- Load d3.js and c3.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
     <!-- axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="../js/admin.js"></script>
  </body>
</html>
