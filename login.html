<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>登入</h2>
        
        <!-- 登入失敗訊息 -->
        <div id="login-failed-message" class="alert alert-danger" style="display: none;">
            登入失敗，請重新登入。
        </div>

        <form action="login.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
            <a href="register.html" class="btn btn-link">註冊</a>
            <a href="forgot_password.html" class="btn btn-link">忘記密碼</a>
            <a href="index.html" class="btn btn-link float-right">返回首頁</a>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') === 'login_failed') {
                document.getElementById('login-failed-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
